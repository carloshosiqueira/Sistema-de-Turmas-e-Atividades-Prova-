<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor</title>
</head>
<body>
    <header>
        <h2 id="profesor">PlaceHolder</h2>
        <button id="btnSair">Sair</button>
    </header>
    <main>
        <section class="turmas">
            <div class="cadastrarAtividade">
                <button class="btnCadastroAtividade">Cadastrar Atividade</button>
            </div>
            <div class="Turmas">
                <h3>Turma: <span id="turma"></span></h3>
                <table>
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Nome</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="dadosTurma">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
